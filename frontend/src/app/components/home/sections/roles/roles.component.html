<section class="">
  <div class='gutters' fxLayout="row" fxLayoutAlign="space-around">
    <div fxLayout="column">
      <p class='text-center text-primary-500'>Roles</p>
      <p class="text-5xl font-medium mb-16 text-center">Roles That We Hire For</p>
    </div>
  </div>

  <div class='gutters flex flex-row flex-wrap align-center'>
    <div class="w-full md:w-1/3 px-3" *ngFor="let role of roles">
      <div class="role rounded-md bg-white p-5 my-4">
        <img class="icon" [src]="role.img" />
        <p class="role-title text-2xl">{{role.title}}</p>
        <div>
          <p class="h-16">{{role.description}}</p>
          <p class="text-center text-xs mb-0 pb-1 text-gray-800 ">Salary Range</p>
          <p class="text-center font-semibold text-lg text-gray-900">${{role.salary_min}} - ${{role.salary_max}}
            <small>/mo</small>
          </p>
          <div class="mt-6 flex flex-row justify-between">
            <div class="w-1/2">
              {{role.num}} Talent
            </div>
            <div class="w-1/3">
              <img src="/assets/images/avatars/group.png" height="30" width="81" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="gutters" fxLayout="row wrap" fxLayoutAlign="space-around">
    <div fxLayout="column" fxFlex="1 1">
      <a class="btn-see-all btn btn-outlined primary" [routerLink]="['/get-started/employer']">See All
        Roles</a>
    </div>
  </div>
</section>
