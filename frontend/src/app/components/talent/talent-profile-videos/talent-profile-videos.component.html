<div class="card">
  <div class="flex flex-col">
    <div *ngFor="let video of videos" class="mb-8">
      <div class="border border-2 border-solid p-4 rounded">
        <p class="text-lg font-medium text-center mb-4">{{video.title}}</p>

        <video-player
          [options]="{ fluid: true, autoplay: false, aspectRatio: '4:3', controls: true, sources: [{ src: video.url, type: 'video/mp4' }]}">
        </video-player>
        <div class="text-center pt-4">
          <button class="btn btn-outlined error" (click)="deleteVideo(video)">
            <hero-icon class="text-sm" icon="trash" icon_class="w-5 h-5"></hero-icon> Delete Video
          </button>
        </div>
      </div>
    </div>
    <video-recorder></video-recorder>
  </div>
</div>
