<form [formGroup]="employmentTypesForm">
  <div class="flex flex-row flex-wrap">
    <div aria-label="Select an option" class="py-6 w-full space-y-8">
      <div *ngFor="let employmentType of employmentTypes">
        <label [for]="employmentType.id"
          class="role px-5 flex flex-row h-16 items-center hover:border-primary-500 border border-gray-400 bg-white rounded-lg w-full text-sm transition-all"
          [ngClass]="{'border-primary-500 shadow': employmentTypesForm.get('employmentType')?.value?.id == employmentType?.id }">
          <span class="bg-gray-100 px-3 py-2 mr-2 rounded-lg">{{employmentType.icon}}</span>
          <span class="flex-grow">
            {{employmentType?.title}}
            {{employmentType?.description}}
          </span>
          <input type="radio" name="employmentType" formControlName="employmentType" [id]="employmentType.id"
            class="rounded-full text-primary-500" [value]="employmentType"
            [checked]="employmentTypesForm.get('employmentType')?.value?.id === employmentType?.id" />
        </label>
      </div>
    </div>
  </div>

  <p class="text-error-500 text-center w-full" *ngIf="errorMessage">{{errorMessage}}</p>

  <button class="btn btn-filled primary" *ngIf="showButtons" (click)="onSubmit()" [disabled]="loading">
    <btn-spinner *ngIf="loading"></btn-spinner>
    <span *ngIf="!loading">Save</span>
  </button>
</form>
