<div class='mt-2' fxLayout="row wrap" fxLayoutAlign="flex-start strech" fxLayoutGap="4%">
  <div class="ml-3" fxFlex="21%">
    <p class="text-gray-900 font-semibold">Step {{currentStep}} of {{stepsKeys.length}} </p>
    <div fxLayout="column" *ngFor="let step of stepsKeys;">
      <div class="text-gray-800 text-sm my-3" [ngClass]="{'text-purple-500': +step <= +currentStep}">
        <p class="mb-0" fxFlex="10%">{{step}}</p>
        <p class="mb-0" fxFlex>{{steps[step].title}}</p>
        <p class="mb-0" fxFlex="10%" *ngIf="+step < 5">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd" />
          </svg>
        </p>
      </div>
    </div>
  </div>
  <div fxLayout="column" fxFlex="68%">
    <employer-job-form [steps]="steps" (onStepChange)="setCurrentStep($event)" [jobId]="jobId"></employer-job-form>
  </div>
</div>
