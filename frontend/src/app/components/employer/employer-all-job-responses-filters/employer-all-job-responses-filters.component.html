<div class="text-gray-900 my-4" fxLayout="column">
  <p class="text-sm font-bold">Filter Applicants</p>
  <div class="border-b border-gray-400 py-4" fxLayout="column" *ngFor="let filter of filters;">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
      <span class="text-sm font-semibold mb-2">{{filter.title}}</span>
      <button class="pointer-event" (click)="filter.show = !filter.show">
        <svg *ngIf="filter.show" xmlns="http://www.w3.org/2000/svg" class="ml-2 h-6 w-6" viewBox="0 0 20 20" fill="#8D98AF">
          <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        <svg *ngIf="!filter.show" xmlns="http://www.w3.org/2000/svg" class="ml-2 h-6 w-6" viewBox="0 0 20 20" fill="#8D98AF">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    <ng-container *ngIf="filter.show">
      <div *ngFor="let option of filter.options">
        <label class="my-2" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="2%">
          <input class="form-checkbox text-purple-500 h-5 w-5 focus:outline-none focus:ring-transparent" type="checkbox" [checked]="option.selected">
          <span fxFlex class="font-light text-sm">{{option.name}}</span>
          <div class="bg-purple-100 px-3 py-1" fxLayout="row" fxLayoutAlign="center center" fxFlex="8%">
            <span class="text-purple-400 text-xs">{{option.total}}</span>
          </div>
        </label>
      </div>
    </ng-container>
  </div>
</div>
