<div *ngIf="showEmailSentMessage" class="text-center">
  <hero-icon icon="inbox-in" icon_class="h-16 w-16" class="text-success-600">
  </hero-icon>
  <p class="text-2xl mt-8">Password Reset Link Sent</p>
  <p class="text-xl">Check your inbox for our email. Follow the link to reset your password.</p>
</div>
<form *ngIf="!showEmailSentMessage" [formGroup]="forgotPasswordForm">
  <div class="form-control mb-4">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" id="email" placeholder="Your email address" required
      autocomplete="email">
    <p class="error"
      *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.hasError('required')">Email is
      required</p>
    <p class="error" *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Please enter a valid email address</p>
  </div>

  <p class="text-error-500 text-center" *ngIf="errorMessage">{{errorMessage}}</p>

  <button class="btn btn-filled primary" [disabled]="loading" (click)="onSubmit()">
    <btn-spinner *ngIf="loading"></btn-spinner>
    <span *ngIf="!loading">Send Password Reset Link</span>
  </button>
</form>
